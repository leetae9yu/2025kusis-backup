<html lang="ko">

    <title>게임 시작</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="scripts/game.js" defer></script>
    <style>

        .submit-btn { background-color: crimson; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }

    <footer>
        <a href="index.html">메인 화면으로</a>
