<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입학허가 통지서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png'); 
            background-size: cover;
            background-position: center;
            position: relative;
            white-space: nowrap;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            z-index: -2;
        }
        .foreground-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('kusis.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.33;
            z-index: -1;
        }
        .content {
            position: fixed;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 10px 0;
            font-size: 2em;
            text-align: center;
        }
        .text-left {
            text-align: left;
            margin-top: 20px;
            overflow-x: auto;
        }
        .text-left p {
            margin: 10px 0;
            font-size: 1.2em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="foreground-image"></div>
    <div class="content">
        <h1>입학허가통지서</h1>
        <br>
        <div class="text-left">
            <p><strong>대학교:</strong> 고려대학교</p>
            <p><strong>모집단위:</strong> 자유전공학부</p>
            <p><strong>수험번호:</strong> <span id="examNumber"></span></p>
            <p><strong>성명:</strong> <span id="nickname"></span></p>
            <p><strong>입학년도:</strong> 2025</p>
        </div>
    </div>
    <script>
        // 사용자 이름 및 수험번호 처리
        document.getElementById('nickname').textContent = sessionStorage.getItem('nickname') || '이름 없음';

        // 현재 시간으로 수험번호 생성
        const now = new Date();
        const formattedTime = `${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
        document.getElementById('examNumber').textContent = formattedTime;
    </script>
</body>
</html>
